services:
  - type: web
    name: nasa-fire-monitor
    env: node
    plan: free
    buildCommand: cd CONTROLLERFINALFINAL/backend && npm install
    startCommand: cd CONTROLLERFINALFINAL/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIRMS_MAP_KEY
        sync: false
